specVersion: 0.0.2
description: NFT subgraph for fuse
repository: https://github.com/fuseio/fuse-nft-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Collectible
    network: fuse
    source:
      abi: Erc721
      startBlock: 12205859
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Collectible
      abis:
        - name: Erc721
          file: ./abis/Erc721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: EIP721
    network: fuse
    source:
      abi: EIP721
      startBlock: 12205859
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
        - TokenContract
        - Owner
        - OwnerPerTokenContract
        - All
      abis:
        - name: EIP721
          file: ./abis/All.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransferAll
      file: ./src/mapping.ts
