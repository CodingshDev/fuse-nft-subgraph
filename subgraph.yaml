specVersion: 0.0.2
description: NFT subgraph for fuse
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: YourCollectible
    network: fuse
    source:
      address: '0x6B51B198ddffc5f4e9231420351d677Cef99B6E4'
      abi: YourCollectible
      startBlock: 12205859
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Collectible
      abis:
        - name: YourCollectible
          file: ./abis/YourCollectible.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
